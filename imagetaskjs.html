<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 250px;
            width: 250px;
        }
    </style>
</head>
<body>
    <img src="stranger things 1.jpg" id="stranger" onmouseover="changeImg()" onmouseout="changeImg()"><br>
    <img src="Stranger-Things2.jpg" id="stranger1" onmouseover="changeImg2()" onmouseout="changeImg()">
    <img src="stranger things3.jpg" id="stranger2" onmouseover="changeImg3()" onmouseout="changeImg()">
    <img src="stranger thing4.jpg" id="stranger3" onmouseover="changeImg4()" onmouseout="changeImg()">
    <img src="stranger thinngs 5.jpg" id="stranger4" onmouseover="changeImg5()" onmouseout="changeImg()">
   <script>
    function changeImg(){
        document.getElementById("stranger").src="stranger things 1.jpg"
    }
    function changeImg2(){
        document.getElementById("stranger").src="Stranger-Things2.jpg"
    }
    function changeImg3(){
        document.getElementById("stranger").src="stranger things3.jpg"
    }
    function changeImg4(){
        document.getElementById("stranger").src="stranger thing4.jpg"
    }
    function changeImg5(){
        document.getElementById("stranger").src="stranger thinngs 5.jpg"
    }
   </script>
</body>
</html>
